<html>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<div class = "container">
    <div class = "row">
      <header class="display-4">Welcome to the sign up page!</header>
    </div> 

<body>
<main>


 
    <div class = "row">
        <h1>Sign up</h1> 
    </div>
 
    <form  method= "post" id="signupForm">
            {% csrf_token %}

    <div class = "row">    
      <label>Name</label>
      <input type ="text" class ="form-control" id="name" placeholder="Name">
    </div>

    <div class = "row">
       <label>email</label>
       <input type ="text" class ="form-control" id="email" placeholder="Email">
    </div>

    <div class = "row">
        <label>Password</label>
        <input type ="password" class ="form-control" id="password" placeholder="Password">
    </div>

    <div class = "row">
        <label>Course</label>
        <select id = "course" class="custom-select" multiple>
        </select>
    </div>     

    <div class = "row">
        <label>Gender</label>
        
        <select id = "gender" class="custom-select">
            <option selected>Open this select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>

    </div>

    <div class = "row">
        <label>Date of birth</label>
        <input type = "date" class = "form-control" id = "dob" placeholder="Date of birth">
    </div>

    <div class = "row"></div>
      <div  class="row justify-content-center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    </form>
   

    <div class = "row" >
        <div class="col-12">
        <div id = "message" class="alert alert-primary" role="alert">
            <p>Please Enter details</p>
        </div>
        </div>
    </div>
 </div>
    
</main>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>


$(document).ready(() =>{

    $.ajax({
        
        url: '/signup/courses',
        type: 'GET',
        success: (data) =>{

            console.log(data)

            $.each(data, (i, moduleName) => {
                const name =moduleName.name
              
                $('#course').append("<option value="+name+">"+ name+"</option>")

            })


        }
        


    })

})


$('#signupForm').on('submit', (event) => {
event.preventDefault();

console.log($('#course').val())



const form = {

    email : document.getElementById('email').value,
    name: document.getElementById('name').value,
    password: document.getElementById('password').value,
    dob: document.getElementById('dob').value,
    gender: document.getElementById('gender').value,
    courses: $('#course').val()
}



$.ajax(
{
    type: "POST",
    url: "/signup/signupProcess",
    data: form,
    success: (data) => {
        let alertRender
        let alertMessage      
        
        console.log(data.success)

        if(data.success){
            alertRender = "alert alert-success"
            alertMessage = "Success please login!"
            document.getElementById("signupForm").reset();
        } else{

           alertRender = "alert alert-danger"
           alertMessage = "Error"
        }

        document.getElementById("message").className = alertRender
        document.getElementById("message").innerHTML = alertMessage
        
    }

})




})


</script>




</html>
